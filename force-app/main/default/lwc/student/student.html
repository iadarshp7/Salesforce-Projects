<template>
    <lightning-card>
        <p>Student Name is {name}</p>
        <div>
            <lightning-progress-bar value={progressBar} size="large"></lightning-progress-bar>
        </div>
    </lightning-card>
    <div class="slds-size_3-of-4">
        <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">
            <lightning-carousel>
                <template for:each={carouselData} for:item="item">
                    <lightning-carousel-image key={item.header} src={item.src} header={item.header}
                        description={item.description}>
                    </lightning-carousel-image>
                </template>
            </lightning-carousel>
        </div>
    </div>
</template>
